<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page not found!</title>
  <style>
    /* Basic Reset & Background */
    :root {
      --bg: #1f1f1f;
      --nav: #363978;
      --accent: #9966cc;
      --text: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation (kept) */
    nav {
      background: var(--nav);
      color: var(--text);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 0 rgba(0,0,0,0.15);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 15px;
    }

    /* Top text (below nav) */
    .top-title {
      text-align: center;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      color: var(--text);
    }

    /* Centered main area */
    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
    }

    .center-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: var(--accent);
      margin: 0;
      line-height: 1;
    }

    /* Keep things simple on small screens */
    @media (max-width: 420px) {
      .top-title { font-size: 1rem; padding: 0.5rem 0.75rem; }
      .center-title { font-size: clamp(1.5rem, 6vw, 2.5rem); }
    }
  </style>
</head>
<body>
  <nav>
    <strong>Johns Site</strong>
    <div>
      <a href="JohndeltaruneCodes.github.io">Home</a>
      <a href="#about">About</a>
      <a href="https://github.com/JohndeltaruneCodes">GitHub</a>
    </div>
  </nav>

  <main>
    <h1 class="center-title">404s</h1>
  </main>
</body>
</html>
